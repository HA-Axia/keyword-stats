<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Data Story</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Keyword Data Story</h1>

    <!-- Chart Containers -->
    <div>
        <h2>Distribution of Competition</h2>
        <canvas id="competitionDistributionChart"></canvas>
    </div>

    <div>
        <h2>Keyword Value Matrix: Monthly Searches vs Competition</h2>
        <canvas id="keywordValueMatrix"></canvas>
    </div>

    <div>
        <h2>Top Low-Competition Keywords by Search Volume</h2>
        <canvas id="topLowCompKeywords"></canvas>
    </div>

    <script>
        // Data for Distribution of Competition (replace with updated data)
        const competitionDistributionData = {
            labels: ["0-10", "11-20", "21-30", "31-40", "41-50", "51-60", "61-70", "71-80", "81-90", "91-100"],
            datasets: [{
                label: 'Number of Keywords',
                data: [10, 20, 15, 5, 8, 12, 7, 6, 2, 3], // Update based on new data
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Data for Keyword Value Matrix (replace with updated data)
        const keywordValueMatrixData = {
            datasets: [{
                label: 'Keywords',
                data: [
                    { x: 5, y: 100 },
                    { x: 25, y: 200 },
                    { x: 15, y: 300 },
                    // Add additional points based on your dataset
                ],
                backgroundColor: 'rgba(153, 102, 255, 0.6)',
            }]
        };

        // Data for Top Low-Competition Keywords by Search Volume
        const topLowCompKeywordsData = {
            labels: ["Keyword 1", "Keyword 2", "Keyword 3"], // Update based on your top keywords
            datasets: [{
                label: 'Monthly Searches',
                data: [500, 400, 300], // Update with new search volumes
                backgroundColor: 'rgba(255, 159, 64, 0.2)',
                borderColor: 'rgba(255, 159, 64, 1)',
                borderWidth: 1
            }]
        };

        // Initialize each Chart
        new Chart(document.getElementById('competitionDistributionChart'), {
            type: 'bar',
            data: competitionDistributionData,
            options: { responsive: true }
        });

        new Chart(document.getElementById('keywordValueMatrix'), {
            type: 'scatter',
            data: keywordValueMatrixData,
            options: { responsive: true, scales: { x: { title: { display: true, text: 'Competition' }}, y: { title: { display: true, text: 'Monthly Searches' }}}}
        });

        new Chart(document.getElementById('topLowCompKeywords'), {
            type: 'bar',
            data: topLowCompKeywordsData,
            options: { responsive: true, indexAxis: 'y' }
        });
    </script>
</body>
</html>
